<div class=container>
  <div class=row>

<section class="hero is-primary is-bold">
    <div class="hero-body">
    <div class="container">

      <h1 class="title">Contact Us!</h1>
      <!-- form goes here -->
<form [formGroup]="contactForm" (ngSubmit)="processForm()">
<div class="form-label-group">
  <!-- name -->
  <div class="field">
    <input type="text" name="name" class="input"  class="form-control"  placeholder="Your Name" formControlName="name" >
  </div> 
   </div>
<div class="form-label-group">
  <!-- email -->
  <div class="field">
    <input type="email" name="email" class="input" class="form-control" placeholder="Your Email" formControlName="email">
  </div>
   </div>
<div class="form-label-group">
  <!-- message -->
  <div class="field">
    <textarea class="textarea" name="message" class="form-control" placeholder="What's on your mind?" formControlName="message"></textarea>
  </div>
  </div>
  <button type="submit" class="button is-danger is-large">Submit</button>

</form>
</div>
    </div>
    </section>
  </div>
</div>
